name: MyLaravel

on:
  push:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: self-hosted

    steps:
    - name: Deploy code
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{secrets.SSH_KEY}}
        script: 'cd /var/www/html/actiontest/ && ./deployer.sh'
